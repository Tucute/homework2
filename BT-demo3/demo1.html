<!DOCTYPE html>
<html lang="en">
<head>
    <title>Loops</title>
    <style>
        .square1 {
            height: 20px;
            width: 20px;
            float: left;
            border: 1px solid gray;
            margin-left: 10px;
            margin-bottom: 10px;
            background-color: yellow;
        }
        .square2 {
            height: 20px;
            width: 20px;
            float: left;
            border: 1px solid gray;
            margin-left: 10px;
            margin-bottom: 10px;
            background-color: red;
        }
    </style>
</head>
<body>
    <script>   
        for (var i=0;i<6;i++) {
            for (var j=0;j<10;j++) {
                if (i%2==0) {
                    document.write("<div class='square1'></div> ");
                }
                else {
                    document.write("<div class='square2'></div> ");
                }
            }
            document.write("<div style='clear:both'></div> ");
        }
    </script>
</body>
</html>
