<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demo-5</title>
</head>
<body> 
    <p>A function is triggered when the user releases a key in the input field. The function outputs the actual key/letter that 
        was released inside the text field.</p>
    <input type="text" id="fname" onkeypress="myFunction()">

    <script>
        function myFunction() {
        alert("You pressed a key inside the input field")
        }
    </script>   
    
</body>
</html>
