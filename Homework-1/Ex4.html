<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex4</title>
</head>
<body>
    <Script language="javascript" type="text/javascript">
        var score = prompt("Input Score: ");
        if (score < 70) {
            alert("Medium");
        }
        else if (score<80) {
            alert("Fair");
        } 
        else if (score<90) {
            alert("Good");
        }
        else {
            alert("Very Good");
        }
    </Script>
</body>
</html>
