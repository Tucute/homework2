<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demo-5</title>
</head>
<body>
    <body>
        <p>A function is triggered when the user releases a key in the input field. The function outputs the actual key/letter that 
            was released inside the text field.</p>
        Enter your name: <input type="text" id="fname" onkeyup="myFunction()">
        Enter your name: <input type="text" id="framname" onkeyup="myFunction()">
        <p>My name is <span id="demo"></span></p>
        <script>
            function myFunction() {
            var a = parseInt(document.getElementById("fname").value);
            var b = parseInt(document.getElementById("framname").value);
            document.getElementById("demo").innerHTML=a+b;
            }
        </script>   
    </body>
</body>
</html>
