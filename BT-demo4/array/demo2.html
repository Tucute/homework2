<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>The bets way to loop an array is using a start array:</p>
    <p id="demo"></p>
    <script>
        var fruits;
        fruits = ["Banana","Apple","Orange","Water lemon"];
        var text="<ul>";
        for (var i=0; i<fruits.length; i++) {
            text+="<li>"+fruits[i]+"</li>" ;
        }
        text+="</ul>";
        document.getElementById("demo").innerHTML=text;
    </script>
</body>
</html>
