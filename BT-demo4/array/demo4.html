<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>The bets way to loop an array is using a start array:</p>
    <p id="demo"></p>
    <button onclick="myFunction()">Click</button>
    <script>
        var fruits;
        fruits = ["Banana","Apple","Orange","Water lemon"];
        document.getElementById("demo").innerHTML=fruits;
        function myFunction() {
            fruits.splice(1,3,"Mango","Kiwi")
            document.getElementById("demo").innerHTML=fruits;
        }
    </script>
</body>
</html>
